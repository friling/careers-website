<!DOCTYPE html>
<html>
<head>
    <title>Pricing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #banner {
            height: 50px;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
  <body>
      <div class="container">
          <h1 class="text-center">Pricing conversion tool</h1>
          <img class="img-fluid" id="banner" src="https://www.pngall.com/wp-content/uploads/1/Electronic-Download-PNG.png">
          <h2 class="text-center">How to use the tool</h2>
          <p>
              Choose the file you want to convert<br>
              Select the vendor you want to convert from<br>
              Press Create
          </p>

          <p>
              Select the vendor
              <div>

                  <select class="form-select" aria-label="Default select example">
                      {% for source in list_of_sources%}
                      <option>{{source['company']}}</option>
                      {% endfor %}
                  </select>

              </div>
          </p>
         
          <p>
              <div class="input-group mb-2">
                  <label class="input-group-text" for="inputGroupFile01">Select the file</label>
                  <input type="file" class="form-control" id="inputGroupFile01">
              </div>
          </p>
 
      </div>
  </body>
</html>
